<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Visual Diagnostics Tool</title>
   <link type="text/css" rel="stylesheet" href="style.css"></link>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="http://alasql.org/console/alasql.min.js"></script>
   <script src="http://alasql.org/console/xlsx.core.min.js"></script>
</head>
<body>
   <!-- insert place to have the video -->
   <!-- place the divs better in a row -->
   <div>
      <div class="start">
            <button type="button" class="start">Start Timer</button>
         </div>
         <br>
      <div class = "teamMembers">
         <div class="teamMember1">
            <button type="button" class="Member A">A</button>
         </div>
         <div class="teamMember2">
            <button type="button" class="Member B">B</button>
         </div>
         <div class="teamMember3">
            <button type="button" class="Member C">C</button>
         </div>
         <br>
         <div class="teamMember4">
            <button type="button" class="Member D">D</button>
         </div>
         <div class="teamMember5">
            <button type="button" class="Member E">E</button>
         </div>
         <div class="teamMember6">
            <button type="button" class="Member F">F</button>
         </div>
      </div>
      <div>
      <br>
      <div class="silence">
         <button type="button" class="Silence">Silence</button>
      </div>
      <div class="parallel">
         <button type="button" class="Parallel Talk">Parallel Talk</button>
      </div>
      </div>
      <br>
      <input type="text" placeholder="Team Name" id="team"></input>
      <div class="export values">
         <button type="button" class="Export">Export</button>
      </div>
   </div>
   <script src="javascript.js"></script>
   
</body>
</html>
