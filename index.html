<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Visual Diagnostics Tool</title>
   <link type="text/css" rel="stylesheet" href="style.css"></link>
   <!-- Bootstrap CDN -->
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
   <!-- jQuery CDN -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <!--  Alasql CDN -->
   <script src="http://alasql.org/console/alasql.min.js"></script>
   <script src="http://alasql.org/console/xlsx.core.min.js"></script>
</head>
<body>
   <h1>Visual Tool</h1>
   <div>
      <!-- Video tag and source -->
      <div class = "video">
         <video width="640" heigh="360" controls>
           <source src="big_buck_bunny.mp4" type="video/mp4">
         </video>
      </div>

   </div>
   <p>Start the timer</p>
   <div>
      <div class="start">
            <button type="button" class="start">Start Timer</button>
         </div>
         <br>
      <!-- Team members buttons -->
      <div class = "teamMembers">
         <div>
            <button type="button" class = "button" id="Member A">A</button>
         </div>
         <div>
            <button type="button" class = "button" id="Member B">B</button>
         </div>
         <div >
            <button type="button" class = "button" id="Member C">C</button>
         </div>
         <br>
         <div>
            <button type="button" class = "button" id="Member D">D</button>
         </div>
         <div>
            <button type="button" class = "button" id="Member E">E</button>
         </div>
         <div>
            <button type="button" class = "button" id="Member F">F</button>
         </div>
      </div>
      <div>
      <br>
      <div class="silence">
         <button type="button" class = "button1" id="Silence">Silence</button>
      </div>
      <div class="parallel">
         <button type="button" class = "button1" id="Parallel Talk">Parallel Talk</button>
      </div>
      </div>
      <br>
      <input type="text" placeholder="Team Name" id="team"></input>
      <div class="export values">
         <button type="button" class = "button" id="Export">Export</button>
      </div>
   </div>
   <!-- JS tag -->
   <script src="javascript.js"></script>
   <!-- Bootstrap tag -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</body>
</html>
